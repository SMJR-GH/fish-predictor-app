<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Predictor</title>
    
    <!-- Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: #28a745;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fish Species Predictor</h1>
        <p>Enter fish measurements below:</p>
        
        <form id="predictForm">
            <input type="number" id="feature1" class="form-control" placeholder="Enter Weight" required>
            <input type="number" id="feature2" class="form-control" placeholder="Enter Length1" required>
            <input type="number" id="feature3" class="form-control" placeholder="Enter Length2" required>
            <input type="number" id="feature4" class="form-control" placeholder="Enter Length3" required>
            <input type="number" id="feature5" class="form-control" placeholder="Enter Height" required>
            <input type="number" id="feature6" class="form-control" placeholder="Enter Width" required>
            <button type="button" class="btn btn-primary mt-3" onclick="predictSpecies()">Predict</button>
        </form>

        <p id="loading">⏳ Predicting species, please wait...</p>
        <p id="result"></p>
        <p class="error" id="error"></p>
    </div>

    <!-- JavaScript to Handle Predictions -->
    <script>
        function predictSpecies() {
            // Clear previous messages
            document.getElementById('result').innerText = "";
            document.getElementById('error').innerText = "";
            document.getElementById('loading').style.display = "block"; // Show loading indicator

            // Collect input values
            let features = [
                parseFloat(document.getElementById('feature1').value),
                parseFloat(document.getElementById('feature2').value),
                parseFloat(document.getElementById('feature3').value),
                parseFloat(document.getElementById('feature4').value),
                parseFloat(document.getElementById('feature5').value),
                parseFloat(document.getElementById('feature6').value)
            ];

            // Validate inputs
            if (features.some(isNaN)) {
                document.getElementById('loading').style.display = "none";
                document.getElementById('error').innerText = "⚠️ Please enter valid numbers for all fields.";
                return;
            }

            // Send data to Flask API
            fetch("https://fish-predictor-app-bbcee722850e.herokuapp.com/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = "none"; // Hide loading indicator
                if (data.species) {
                    document.getElementById('result').innerText = "✅ Predicted Species: " + data.species;
                } else {
                    document.getElementById('error').innerText = "❌ Error: " + (data.error || "Unexpected error");
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = "none";
                console.error('Error:', error);
                document.getElementById('error').innerText = "⚠️ Failed to connect to server. Please try again.";
            });
        }
    </script>

</body>
</html>
